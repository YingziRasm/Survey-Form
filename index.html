<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form </title>
</head>


<body>
  <h1 id="title"> Survey Form </h1>
  <p id="description"> <em><strong>Thank you for taking the time to help us improve the platform </strong></em></p>
  
  <form id="survey-form"
   <div class="center">
      <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br>
      <label for="email" id="email-label" >Email</label><br>
       <input type="email" id="email" required placeholder="Enter your email"><br>
      <label for="number" id="number-label"> Age(optional)</label><br>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="80" required><br>
  

    <label for="dropdown">Which option best describes your current role?</label><br>
      <select name="dropdown" id="dropdown" required>
        <option value="select current role" disabled selected>select current role</option>
        <option value="student">student</option>
        <option value="full time job">full time job</option>
        <option value="full time learner">full time learner</option>
        <option value="prefer not to say">prefer not to say</option>
        <option value="other">other </option>
      </select>
    
<br>

 <p>Would you recommend freeCodeCamp to a friend?</p>  
    <label for="Definitely">
      <input id="Definitely" value="definitely" type="radio" name="recommend"> Definitely
    </label><br>
    <label for="Maybe">
      <input id="Maybe" value="maybe" type="radio" name="recommend"> Maybe
    </label><br>
    <label for="Not sure">
      <input id="Not sure" value="Not sure" type="radio" name="recommend"> Not sure
    </label>

  <br>
  <br>
    <p>What would you like to see improved?(Check all that apply)</p>
    
      <input type="checkbox"  name="improved" value="Front-end Projects">
    <label for="improved"> Front-end Projects </label><br>
    
      <input type="checkbox" name="improved" value="Back-end Projects"> 
   <label for="improved"> Back-end Projects </label><br>
    
      <input type="checkbox" name="improved" value="Data Visualization">
    <label for="improved"> Data Visualization</label><br>
    
      <input type="checkbox" name="improved" value="Challenges">
    <label for="improved"> Challenges</label><br>
    
       <input type="checkbox" name="improved" value="Open Source Community"> 
    <label for="improved"> Open Source Community</label><br>
    
       <input type="checkbox" name="improved" value="Gitter help rooms">
    <label for="improved"> Gitter help rooms</label><br>
    
       <input type="checkbox" name="improved" value="Videos"> 
    <label for="improved"> Videos </label><br>
    
       <input type="checkbox" name="improved" value="City Meetups"> 
    <label for="improved"> City Meetups </label><br>
    
       <input type="checkbox" name="improved" value="Wiki"> 
    <label for="improved"> Wiki </label><br>
    
        <input type="checkbox" name="improved" value="Forum"> 
    <label for="improved"> Forum </label><br>
    
        <input type="checkbox" name="improved" value="Additional Courses"> 
    <label for="improved"> Additional Courses </label><br>
    </div>
   
<br>
<label for="favorite">What is your favorite feature of freeCodeCamp?</label><br>
    <select name="favorite" id="favorite">
      <option value="select an option" disabled selected>select an option</option>
      <option value="student">student</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open source">Open source </option>
    </select>


  <label for="comment"> Any comments or suggestions? </label><br>
    <textarea id="comment" name="comment" rows="4" cols="10" font="poppins" placeholder="Enter your comment here..."></textarea><br>

<input type="submit" id="submit" value="submit">

 
  </div>
</form>
